<app-container>
  <section class="section">
    <app-checkbox
      [checked]="checked"
      [indeterminate]="indeterminate"
      [label]="form.get('label')?.value || 'Это лейбл'"
      [caption]="form.get('caption')?.value || undefined"
      [valid]="form.get('valid')?.value || undefined"
      [invalid]="form.get('invalid')?.value || undefined"
      [disabled]="disabled"
      (toChecked)="toggleChecked($event)"
      (toIndeterminate)="toggleIndeterminate($event)"></app-checkbox>
    <form [formGroup]="form" class="form">
      <label for="label">label</label>
      <input type="text" id="label" formControlName="label" />
      <label for="caption">caption</label>
      <input type="text" id="caption" formControlName="caption" />
      <label for="valid">valid</label>
      <input type="text" id="valid" formControlName="valid" />
      <label for="invalid">invalid</label>
      <input type="text" id="invalid" formControlName="invalid" />
      <button class="btn-elem" (click)="toChecked()">checked</button>
      <button class="btn-elem" (click)="toIndeterminate()">
        indeterminate
      </button>
      <button class="btn-elem" (click)="toDisabled()">disabled</button>
    </form>
  </section>
</app-container>
